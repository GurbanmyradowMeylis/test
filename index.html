<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the simple test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form__wrapper" id="form">
      <div class="first-section">
        <h1 class="title">test Details</h1>
        <div style="display: flex; flex-direction: column; gap: 8px">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="meylis gurbanmyradow"
            autocomplete="off"
            required
          />
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px">
          <label for="inputOfDificulity">dificulity of test</label>
          <select name="dificulity" id="inputOfDificulity">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="buttons">
          <button id="signIn" type="button">sign in</button>
          <button id="signUp" type="button">sign up</button>
        </div>
      </div>
    </div>
    <section id="wrapper">
      <div class="info">
        <div class="info__content">
          <h1 class="info__username" id="username"></h1>
          <div class="info__level">
            <h2 class="info__dificulity" id="dificulity"></h2>
            <h2 id="points"></h2>
            <h2 class="info__passed" id="passed"></h2>
          </div>
          <div class="info__list">
            <h2 class="info__title">User's list</h2>
            <ol class="list__lists" id="listOfUsersInfo"></ol>
          </div>
        </div>
      </div>
      <div class="test">
        <div class="test__content"></div>

        <div class="pop-up">
          <div id="popup1" class="overlay">
            <div class="popup">
              <div class="content">
                <h2 class="pop-up__header">
                  &LeftAngleBracket;&LeftAngleBracket;Congratulations&RightAngleBracket;&RightAngleBracket;
                </h2>
                <div class="pop-up__results" id="popUp__results"></div>
                <div class="pop-up__buttons" id="popUp__buttons">
                  <button class="pop-up__button button">Try again</button>
                  <button class="pop-up__button2 button">Go to the form</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="try-again__overlay" id="tryAgainPopUp">
          <div class="try-again__popup">
            <div class="try-again__content">
              <div class="pop-up__header">Choose the dificulity?</div>
              <select id="tryAgainDificulity">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
              </select>
              <button class="button" id="PopUPStart">start</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js" type="module"></script>
  </body>
</html>
