<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the simple test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form__wrapper" id="form">
      <div class="first-section">
        <h1 class="title">test Details</h1>
        <div style="display: flex; flex-direction: column; gap: 8px">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="meylis gurbanmyradow"
            autocomplete="off"
            required
          />
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px">
          <label for="inputOfDificulity">dificulity of test</label>
          <select name="dificulity" q id="inputOfDificulity">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="buttons">
          <button id="signIn" type="button">sign in</button>
          <button id="signUp" type="button">sign up</button>
        </div>
      </div>
    </div>
    <section id="displayOfTest">
      <div class="displayOfTest">
        <div class="split left">
          <div class="centered">
            <h1 id="username"></h1>
            <a href="#table" id="list">open the list</a>
            <h1 id="whichDificulityChose"></h1>
            <h1 id="howManyTestsPast">test: 0/10</h1>
          </div>
        </div>
        <div class="split right">
          <div class="centered" id="centered"></div>
        </div>
      </div>
    </section>
    <script src="./app.js" type="module"></script>
  </body>
</html>
