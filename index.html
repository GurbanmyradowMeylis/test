    <section
      id="wrapper"
      style="display: flex; min-height: 100vh; justify-content: end"
    >
      <div class="info">
        <div class="info__content">
          <h1 class="info__username">Username</h1>
          <div class="info__level">
            <h2 class="info__dificulity">
              Dificulity: <span class="green">Easy</span>
            </h2>
            <h2 class="info__passed">Passed tests: 5/10</h2>
          </div>
          <div class="info__list">
            <h2 class="info__title">User's list</h2>
            <ol class="list__lists">
              <li class="list__item">
                <div class="item__user">
                  <p>user</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="list__arrow"
                  >
                    <path
                      d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                    />
                  </svg>
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="test">
        <div class="test__content"></div>
      </div>
    </section>
